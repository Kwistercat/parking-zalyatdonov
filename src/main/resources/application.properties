server.port=8080
spring.h2.console.enabled=true
#db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./db
spring.datasource.username=u
spring.datasource.password=1
#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#migration
spring.liquibase.enabled=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/auth/protocol/openid-connect/certs