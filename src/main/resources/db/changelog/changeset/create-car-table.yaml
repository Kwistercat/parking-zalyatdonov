databaseChangeLog:
  - changeSet:
      id: create-car
      author: Tagir
      preConditions:
        - not:
            - tableExists:
                tableName: car
      changes:
        - createTable:
            tableName: car
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: varchar(200)
              - column:
                  name: mark
                  type: varchar(200)
              - column:
                  name: state_number
                  type: varchar(200)
              - column:
                  name: color
                  type: varchar(200)
              - column:
                  name: photo
                  type: varchar(200)
              - column:
                  name: park_place_id
                  type: bigint
                  constraints:
                    foreignKeyName: place
                    referencedTableName: parkplace