databaseChangeLog:
  - changeSet:
      id: create-parkplace
      author: Tagir
      preConditions:
        - not:
            - tableExists:
                tableName: parkplace
      changes:
        - createTable:
            tableName: parkplace
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: int
              - column:
                  name: statenumber
                  type: varchar(200)
              - column:
                  name: parkstatus
                  type: enum('FREE', 'BUSY')
              - column:
                  name: paystatus
                  type: enum('PAID', 'NOT_PAID')

